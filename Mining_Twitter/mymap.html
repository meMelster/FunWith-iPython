<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(0.000000, 0.000000);
		var myOptions = {
			zoom: 3,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(31.000000, 35.000000);
		var img = new google.maps.MarkerImage('http://chart.apis.google.com/chart?cht=mm&chs=12x16&chco=FFFFFF,FF0000,000000&ext=.png');
		var marker = new google.maps.Marker({
		title: "[u'#BREAKING', u'#MTVHottest', u'Dinah Jane', u'#motavatormonday', u'#\u0627\u062b\u0646\u0627\u0646_\u0644\u0627\u064a\u062c\u062a\u0645\u0639\u0627\u0646_\u0627\u0628\u062f\u0627']",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(19.428000, -99.127000);
		var img = new google.maps.MarkerImage('http://chart.apis.google.com/chart?cht=mm&chs=12x16&chco=FFFFFF,FF0000,000000&ext=.png');
		var marker = new google.maps.Marker({
		title: "[u'#PorAmericaYo', u'#FamiliaShore', u'#RIPBuddy', u'#OTRAKansasCity', u'#CopaMX']",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(-15.779700, -47.929700);
		var img = new google.maps.MarkerImage('http://chart.apis.google.com/chart?cht=mm&chs=12x16&chco=FFFFFF,FF0000,000000&ext=.png');
		var marker = new google.maps.Marker({
		title: "[u'#MasterChefBR', u'#RIPBuddy', u'#PraNamorarComigo', u'#OTRAKansasCity', u'#CaliforniaMusicVideo']",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(48.853400, 2.348800);
		var img = new google.maps.MarkerImage('http://chart.apis.google.com/chart?cht=mm&chs=12x16&chco=FFFFFF,FF0000,000000&ext=.png');
		var marker = new google.maps.Marker({
		title: "[u'#PourMoiBigAEst', u'#CaliforniaMusicVideo', u'#CHEBAR', u'Hazard', u'#growingupvampirediaries']",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(60.000000, 90.000000);
		var img = new google.maps.MarkerImage('http://chart.apis.google.com/chart?cht=mm&chs=12x16&chco=FFFFFF,FF0000,000000&ext=.png');
		var marker = new google.maps.Marker({
		title: "[u'#OTRAKansasCity', u'#\u041f\u041e\u0420\u041d\u041e\u041d\u041e\u0427\u042c', u'#CaliforniaMusicVideo', u'#505\u043d\u0430\u0433\u043d\u0443\u0442228', u'#MTVHottest']",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
